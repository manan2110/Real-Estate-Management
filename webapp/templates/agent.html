<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="margin: 20px;">
    <div>
        <h2>Agents</h2>
        <!-- <a class="btn btn-primary" style="margin-top: 30px;" href="{% url 'off_home' %}">Back</a> -->
        <form style="margin-top: 20px;">
            <input class="btn btn-primary" type="button" value="Go back!" onclick="history.back()">
        </form>
        <h5 style="margin-top: 70px;">Agent Table</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <th scope="row">{{ agent.id }}</th>
                    <td>{{ agent.firstname }}</td>
                    <td>{{ agent.lastname }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.contact }}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>

        Total Agents : {{ count }}
        <div style="margin-top: 20px;">
            <a class="btn btn-primary col-3 mt-20" style="margin-right: 50px;" href="{% url 'addAgent' %}">Add
                Agent</a>
        </div>
    </div>
</body>

</html>
