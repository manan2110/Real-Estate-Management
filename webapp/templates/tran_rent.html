<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="margin: 20px;">
    <div>
        <h2>Rented</h2>
        <!-- <a class="btn btn-primary" style="margin-top: 30px;" href="{% url 'off_home' %}">Back</a> -->
        <form style="margin-top: 20px;">
            <input class="btn btn-primary" type="button" value="Go back!" onclick="history.back()">
        </form>
        <h5 style="margin-top: 70px;">Rent Transactions:</h5>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Transaction_ID</th>
                    <th scope="col">Renting Price</th>
                    <th scope="col">Date</th>
                    <th scope="col">Agent_ID</th>
                    <th scope="col">Buyer_ID</th>
                    <th scope="col">Property_ID</th>
                </tr>
            </thead>
            <tbody>
                {% for rent in rents %}
                <tr>
                    <th scope="row">{{ rent.ts_id }}</th>
                    <td>{{ rent.sell_price }}</td>
                    <td>{{ rent.s_date }}</td>
                    <td>{{ rent.a }}</td>
                    <td>{{ rent.b }}</td>
                    <td>{{ rent.p }}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
        Total Transactions : {{ count }}
    </div>
</body>

</html>
